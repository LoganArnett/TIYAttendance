<div class="container-fluid">

  <div ng-include="'components/navbar/navbar.html'"></div>
  

  <div class="col-xs-12 attendance" ng-repeat="student in attend.students">
      <div class="col-xs-6" >
          <img ng-src="{{student.avatar}}" alt="" class="thumbnail">
          <h4 class="student-name">{{student.name}}</h4>
          <p>@{{student.handle}}</p>
      </div>
      <div class="col-xs-6 counters">
         <div class="col-xs-4 attend-btns">
              <button class="btn btn-success present" ng-click="attend.present(student)">
                  Present
              </button>
              <p class="count">{{student.present}}</p>
          </div>
          <div class="col-xs-4 attend-btns">
              <button class="btn btn-warning tardy" ng-click="attend.tardy(student)">
                  Tardy
              </button>
              <p class="count">{{student.tardy}}</p>
          </div>
          <div class="col-xs-4 attend-btns">
              <button class="btn btn-danger absent" ng-click="attend.absent(student)">
                  Absent
              </button>
              <p class="count">{{student.absent}}</p>
          </div>
      </div>
  </div>

  <hr>

</div>
